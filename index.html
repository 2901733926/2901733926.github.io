<!DOCTYPE html>
<html>
<head>
    <title>音频展示</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .sub-row {
            border-top: none;
        }
    </style>
</head>
<body>
    <h2>one-shot VC(all speakers are unseen during training)</h2>
    <table>
        <tr>
            <th></th>
            <th>Source Audio</th>
            <th>Target Audio B</th>
            <th>Model</th>
            <th>Converted Audio</th>
        </tr>
        <tr>
            <th>Female-Female</th>
            <td rowspan="2">
                <div class="sub-row">
                    <audio controls>
                        <source src="audios/source/p262_142.wav" type="audio/mpeg">
                    </audio>
                    <br>
                    p262_142.wav
                </div>
                <div class="sub-row">
                    <audio controls>
                        <source src="audios/source/p262_326.wav" type="audio/mpeg">
                    </audio>
                    <br>
                    p262_326.wav
                </div>
            </td>
            <td>
                <audio controls>
                    <source src="audios/target/p310_109.wav" type="audio/mpeg">
                </audio>
                <br>
                p310_109.wav
            </td>
            <td rowspan="4">
                <div class="sub-row">
                 VQMIVC
                </div>
                <div class="sub-row">
                 AGAIN-VC
                </div>
                <div class="sub-row">
                 SRDVC
                </div>
                <div class="sub-row">
                 Proposed
                </div>
            </td>
            <td rowspan="4">
                <div class="sub-row">
                      <br>
                      p262_142_p310_109.wav
                   <audio controls>
                    <source src="audio/VQMIVC/p262_142_p310_109.wav" type="audio/mpeg">
                </audio>
                </div>
                <div class="sub-row">
                    <audio controls>
                        <source src="audio/AGAIN-VC/p262_142_p310_109.wav" type="audio/mpeg">
                    </audio>
                </div>
                <div class="sub-row">
                    <audio controls>
                        <source src="audio/SRDVC/p262_142_p310_109.wav" type="audio/mpeg">
                    </audio>
                </div>
                <div class="sub-row">
                    <audio controls>
                        <source src="audio/Proposed/p262_142_p310_109.wav" type="audio/mpeg">
                    </audio>
                </div>
            </td>
            
        </tr>
        <tr>
            <th>F-M</th>
            <td>
                <audio controls>
                    <source src="audio/A_F-M.mp3" type="audio/mpeg">
                </audio>
                <br>
                A
            </td>
            <td>
                <audio controls>
                    <source src="audio/B_F-M.mp3" type="audio/mpeg">
                </audio>
                <br>
                B
            </td>
            <td>
                <audio controls>
                    <source src="audio/C_F-M.mp3" type="audio/mpeg">
                </audio>
                <br>
                C
            </td>
            <td>
                <audio controls>
                    <source src="audio/D_F-M.mp3" type="audio/mpeg">
                </audio>
                <br>
                D
            </td>
        </tr>
        <tr>
            <th>M-F</th>
            <td>
                <audio controls>
                    <source src="audio/A_M-F.mp3" type="audio/mpeg">
                </audio>
                <br>

            </td>
            <td>
                <audio controls>
                    <source src="audio/B_M-F.mp3" type="audio/mpeg">

        <tr>
            <th>M-M</th>

            <td>
